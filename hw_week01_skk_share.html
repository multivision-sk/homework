<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>쇼핑몰사이트</title>

    <!--부트스트랩 CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--부트스트랩 JS-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>


    <!--구글폰트-->
    <link href="https://fonts.googleapis.com/css2?family=Gugi&family=Sunflower:wght@500&display=swap" rel="stylesheet">

    <style>
        .wrap {
            margin: auto;
            width: 500px;
        }

        .card-img-top {
            width: 500px;
            height: 300px;
            background-size: cover;
            background-position: center;
        }

        * {
            font-family: 'Gugi', cursive;
            font-family: 'Sunflower', sans-serif;
        }

        .order {
            text-align: center;
        }

    </style>

    <script>
        function order() {
            alert("주문이 완료되었습니다.")
        }
    </script>

</head>
<body>
<div class="wrap">
    <img class="card-img-top"
         src="https://lh3.googleusercontent.com/proxy/CwAE01Jmu1xHyu3fOZL8nvE4juiL07X54cRUJNeYAtcgG3d50KsZXn00CRUdCKtBSly-N6UkVwdJ4ENa8a4U6Ikcba9Pp3WPCcPLe4yx8A"
         alt="Card image cap">

    <div class="content">
        <h1>camera shop</h1>
        <h5>가격 : 1,800,000원/개</h5>
        <p>이 카메라는 세상에서 가장 아름다운 순간과 공간을 담아줍니다.</p>
        <div class="form-group">
            <label for="inputEmail4">주문자이름</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="">
        </div>
        <div class="form-group">
            <label for="inputState">주문수량</label>
            <select id="inputState" class="form-control">
                <option selected>수량을선택하세요</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
        <div class="form-group">
            <label for="inputAddress">주소</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="">
        </div>
        <div class="form-group">
            <label for="inputCall">전화번호</label>
            <input type="text" class="form-control" id="inputCall" placeholder="">
        </div>
        <div class="order">
            <p>
                <button onclick="order()" type="button" class="btn btn-primary">주문하기</button>
            </p>

        </div>
    </div>
</div>
</body>
</html>
